<ion-loading [isOpen]="$showLoading()"></ion-loading>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My List</ion-title>

    @if ($isDrafting()) {
      <ion-buttons slot="end">
        <ion-button (click)="onCompleteClicked()">Complete</ion-button>
      </ion-buttons>
    }
  </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="light">
      <ion-title size="large">My List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="onRefreshed($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <lib-category-list
    [$categories]="$categoriesViewModel()"
    (categoryAdded)="onCategoryAdded($event)"
    (categorySelected)="onCategorySelected($event)"
    (categoryDeleted)="onCategoryDeleted($event)"
    [($isDrafting)]="$isDrafting"
  ></lib-category-list>
</ion-content>

<ion-footer [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="$isDrafting.set(true)">
        <ion-icon name="add-circle" style="margin-right: 8px"></ion-icon>
        新規
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
