<ion-loading [isOpen]="$showLoading()"></ion-loading>

<!-- Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-back-button text="リスト"></ion-back-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title>{{ $todosViewModel().categoryName }}</ion-title>

    <!-- Menu -->
    <ion-buttons slot="end">
      <ion-button id="menu" (click)="$isOpenPopover.set(true)">
        <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>

      @if ($isDrafting() || $isUpdating()) {
        <ion-button (click)="onCompleteClicked()">完了</ion-button>
      }
    </ion-buttons>

    <ion-popover trigger="menu" [isOpen]="$isOpenPopover()" [arrow]="false" (didDismiss)="$isOpenPopover.set(false)">
      <ng-template>
        <!-- Menu content -->
        <lib-todo-list-menu-content
          [$showDoneTodos]="$todosViewModel().showDoneTodos"
          (hideDoneTodosClicked)="onHideDoneTodosClicked()"
          (showDoneTodosClicked)="onShowDoneTodosClicked()"
          (deleteCategoryClicked)="onDeleteCategoryClicked()"
          (closePopover)="$isOpenPopover.set(false)">
        </lib-todo-list-menu-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<!-- Content -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ $todosViewModel().categoryName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="onRefreshed($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- TodoList -->
  <lib-todo-list
    [$todos]="$todosViewModel().todos"
    (todoAdded)="onTodoAdded($event)"
    (checkedChange)="onCheckedChange($event)"
    (todoUpdated)="onTodoUpdated($event)"
    (todoDeleted)="onTodoDeleted($event)"
    [($isDrafting)]="$isDrafting"
    [($isUpdating)]="$isUpdating"
  ></lib-todo-list>
</ion-content>

<!-- Footer -->
<ion-footer [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="$isDrafting.set(true)">
        <ion-icon name="add-circle" style="margin-right: 8px"></ion-icon>
        新規
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
